<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="result-container">
            <input type="text" id="result" name="result" placeholder="0">
        </div>
        <div class="button-container">
            <div class="row1">
                <button id="percentage" class="">%</button>
                <button id="factorial">n!</button>
                <button id="clear" class="clear-btn">AC</button>
                <button id="backspace" class="backspace-btn">&#9003;</button>
                <button id="addition">&plus;</button>
            </div>
            <div class="row2">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="power">&#119909;&#8319;</button>
                <button id="divide">&divide;</button>
            </div>
            <div class="row3">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="square">&#8730;</button>
                <button id="multiply">&times;</button>
            </div>
            <div class="row4">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="change">+/-</button>
                <button id="subtraction">&minus;</button>
            </div>
            <div class="row5">
                <button id="zero">0</button>
                <button id="decimal">.</button>
                <button id="pi">&#8508;</button>
                <button id="answer">Ans</button>
                <button id="equal">&#61;</button>
            </div>
        </div>
    </div>
    <div class="history-container">
        <div></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
