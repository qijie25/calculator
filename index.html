<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="result-container">
            <input type="text" id="result" name="result" placeholder="0">
        </div>
        <div class="button-container">
            <div class="row1">
                <button id="percentage" class="percentage-btn">%</button>
                <button id="factorial" class="factorial-btn">n!</button>
                <button id="clear" class="clear-btn">AC</button>
                <button id="backspace" class="backspace-btn">&#9003;</button>
                <button id="addition" class="add-btn">&plus;</button>
            </div>
            <div class="row2">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="power" class="power-btn">&#119909;&#8319;</button>
                <button id="divide" class="divide-btn">&divide;</button>
            </div>
            <div class="row3">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="square" class="square-btn">&#8730;</button>
                <button id="multiply" class="multiply-btn">&times;</button>
            </div>
            <div class="row4">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="change" class="change-btn">+/-</button>
                <button id="subtraction" class="subtraction-btn">&minus;</button>
            </div>
            <div class="row5">
                <button id="zero">0</button>
                <button id="decimal" class="decimal-btn">.</button>
                <button id="pi" class="pi-btn">&#8508;</button>
                <button id="answer" class="answer-btn">Ans</button>
                <button id="equal" class="equal-btn">&#61;</button>
            </div>
        </div>
    </div>
    <div class="history-container">
        <div></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
